<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">COM</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win !</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="/images/rock.png" width="80px" height="80px">
        </div>
        <div id="p" class="choice">
            <img src="/images/paper.png" width="80px" height="80px">
        </div>
        <div id="s" class="choice">
            <img src="/images/62939-scissors-icon.png" width="80px" height="80px">
        </div>
    </div>

    <p id="actionmessage">Make your move</p>
    
    <script src="app.js"></script>
</body>
</html>
